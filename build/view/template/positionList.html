    <li ui-sref="position({id:item.id})" ng-repeat="item in data|filterByObj:filterObj" class="bg-w item clear p-r">
        <img src="{{item.imageUrl}}" alt="" class="logo f-l">
        <div class="f-l item-detail">
            <h3 class="title" ng-bind="item.job"></h3>
            <span class="salary p-a" ng-bind="item.salaryName"></span>
            <span icon star></span>
            <p class="text" ng-bind="item.companyName + '[' + item.cityName + ']'+ item.industryName"></p>
            <p class="time" ng-bind="item.date"></p>
            <i ng-if="isFavorite" ng-click="$event.stopPropagation();select(item)" class="star {{item.select?'active':''}} d-b"></i>
        </div>
    </li>
</ul>
